[package]
name = "yeet-yoink"
version = "0.0.0-unstable"
description ="A file storage API"
license = "EUPL-1.2"
keywords = ["file-storage", "cloud-storage"]
repository = "https://github.com/sunsided/yeet-yoink"
readme = "README.md"
authors = ["Markus Mayer <widemeadows@gmail.com>"]
edition = "2021"
rust-version = "1.68.0"

[dependencies]
anyhow = "1.0.70"
clap = { version = "4.2.4", features = ["env"] }
ctrlc = { version = "3.2.5", features = ["termination"] }
dotenvy = "0.15.7"
exitcode = "1.1.2"
futures = "0.3.28"
hyper = { version = "0.14.26", features = ["http1", "http2", "server", "h2"] }
lazy_static = "1.4.0"
pin-project = "1.0.12"
prometheus-client = "0.20.0"
thiserror = "1.0.40"
tokio = { version = "1.28.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["net"] }
tower = { version = "0.4.13", features = ["tokio"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "parking_lot", "tracing-log", "json"] }
warp = "0.3.4"
