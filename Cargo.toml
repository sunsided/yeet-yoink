[package]
name = "yeet-yoink"
version = "0.0.0-unstable"
description ="A file storage API"
license = "EUPL-1.2"
keywords = ["file-storage", "cloud-storage"]
repository = "https://github.com/sunsided/yeet-yoink"
readme = "README.md"
authors = ["Markus Mayer"]
edition = "2021"
rust-version = "1.68.0"

[dependencies]
anyhow = "1.0.71"
async-tempfile = "0.3.0"
axum = { version = "0.6.18", features = ["http2", "headers", "macros"] }
base64 = "0.21.2"
clap = { version = "4.3.3", features = ["env"] }
crossbeam = "0.8.2"
ctrlc = { version = "3.4.0", features = ["termination"] }
dotenvy = "0.15.7"
exitcode = "1.1.2"
futures = "0.3.28"
hyper = { version = "0.14.26", features = ["http1", "http2", "server", "h2"] }
lazy_static = "1.4.0"
md5 = "0.7.0"
pin-project = "1.1.0"
prometheus-client = "0.21.1"
sha2 = "0.10.6"
thiserror = "1.0.40"
tokio = { version = "1.28.2", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["net"] }
tower = { version = "0.4.13", features = ["tokio"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "parking_lot", "tracing-log", "json"] }
uuid = { version = "1.3.3", features = ["v1", "rng"] }
